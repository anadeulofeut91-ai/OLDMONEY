<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        /* Fuente elegante y colores sobrios */
        body {
            font-family: "Playfair Display", "Georgia", serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f6f2e9; /* beige suave */
            color: #2f2a26;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            color: #3c2f20;
            letter-spacing: 1px;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #bfa27a;
            color: white;
            transition: background-color 0.4s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #a68b5b;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .iframe-container {
            margin: 40px auto;
            width: 90%;
            max-width: 1200px;
            border: 8px solid #d4b47c; /* marco dorado */
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .iframe-container:hover {
            transform: scale(1.01);
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
            transition: opacity 0.5s ease;
        }

        iframe.cargando {
            opacity: 0.5;
        }
    </style>
</head>

    <div class="iframe-container">
        <iframe id="visor" src="" title="Visor de pÃ¡ginas"></iframe>
    </div>

    <script>
        function cargarPagina(url) {
            const iframe = document.getElementById('visor');
            iframe.classList.add('cargando');
            setTimeout(() => {
                iframe.src = url;
                iframe.classList.remove('cargando');
            }, 200);
        }
    </script>
